name: 'rss-to-readme'

on:
  workflow_dispatch:
  push:
  schedule:
    # Run at 21:15 UTC = 04:15 AM UTC+7, Everyday
    - cron: "15 21 * * *"

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: sarisia/actions-readme-feed@v1
        id: blog-feed
        with:
          url: |
            https://www.juniandev.com/dev/index.xml
            https://www.junian.net/dev/index.xml
            https://www.junian.net/tech/index.xml
          file: 'README.md'
          format: '- [${title}](${url}) <sub>${monthlong} ${02day}, ${year}</sub>'
          timezone: 'Asia/Jakarta'
          max_entry: 10
          start_flag: '<!-- blog feed start -->'
          end_flag: '<!-- blog feed end -->'
          ensure_all: true
      - uses: sarisia/actions-readme-feed@v1
        id: blog-feed-all
        with:
          url: |
            https://www.juniandev.com/dev/index.xml
            https://www.junian.net/dev/index.xml
            https://www.junian.net/tech/index.xml
          file: 'blog/README.md'
          format: '- `${monthshort} ${02day}, ${year}` [${title}](${url})'
          timezone: 'Asia/Jakarta'
          max_entry: 2147483647
          start_flag: '<!-- feed start -->'
          end_flag: '<!-- feed end -->'
          ensure_all: true
      - uses: sarisia/actions-readme-feed@v1
        id: youtube-feed
        with:
          url: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCepvZYlW1tWJ8bu3dWLQh2w'
          file: 'README.md'
          format: '- [${title}](${url}) <sub>${monthlong} ${02day}, ${year}</sub>'
          timezone: 'Asia/Jakarta'
          max_entry: 10
          start_flag: '<!-- youtube feed start -->'
          end_flag: '<!-- youtube feed end -->'
          ensure_all: true
      - uses: sarisia/actions-readme-feed@v1
        id: youtube-feed-all
        with:
          url: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCepvZYlW1tWJ8bu3dWLQh2w'
          file: 'youtube/README.md'
          format: '- `${monthshort} ${02day}, ${year}` [${title}](${url})'
          timezone: 'Asia/Jakarta'
          max_entry: 2147483647
          start_flag: '<!-- youtube feed start -->'
          end_flag: '<!-- youtube feed end -->'
          ensure_all: true
      - name: Commit changes if any
        id: commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "docs: update feed"
            git push
          else
            echo "No changes to commit."
          fi
